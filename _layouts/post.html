<!-- _layouts/post.html -->
---
layout: default
---
<article class="blog-post p-8 mb-8 rounded-lg">
    <h3 class="text-2xl font-semibold text-gray-900 mb-4">{{ page.title }}</h3>
    <div class="post-content">
        {{ content }}
    </div>
    <div class="mt-4 text-sm text-gray-500">
        Published on: {{ page.date | date: "%B %-d, %Y" }} | Category: {{ page.category }}
    </div>
</article>
