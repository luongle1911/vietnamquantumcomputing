<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .container {
            max-width: 960px; /* Max width for content */
        }
        .blog-post {
            background-color: #ffffff; /* White background for posts */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .header-bg {
            background-color: #1a202c; /* Dark blue-gray for header */
        }
        .footer-bg {
            background-color: #2d3748; /* Slightly lighter dark blue-gray for footer */
        }
        /* Basic styling for rendered Markdown to make it readable */
        .post-content h1, .post-content h2, .post-content h3, .post-content h4, .post-content h5, .post-content h6 {
            font-weight: bold;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .post-content h1 { font-size: 2.25em; }
        .post-content h2 { font-size: 1.875em; }
        .post-content h3 { font-size: 1.5em; }
        .post-content p {
            margin-bottom: 1em;
            line-height: 1.6;
            color: #4a5568; /* Tailwind gray-700 */
        }
        .post-content ul, .post-content ol {
            list-style-position: inside;
            margin-bottom: 1em;
            padding-left: 1.5em;
        }
        .post-content ul { list-style-type: disc; }
        .post-content ol { list-style-type: decimal; }
        .post-content pre {
            background-color: #e2e8f0; /* Tailwind gray-200 */
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        .post-content code {
            font-family: monospace;
            background-color: #edf2f7; /* Tailwind gray-100 */
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
        }
        .post-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .post-content a {
            color: #4299e1; /* Tailwind blue-500 */
            text-decoration: underline;
        }
        .post-content blockquote {
            border-left: 0.25em solid #cbd5e0; /* Tailwind gray-300 */
            padding-left: 1em;
            margin: 1em 0;
            color: #718096; /* Tailwind gray-600 */
        }
    </style>
    <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
</head>
<body class="antialiased">
    <!-- Header Section -->
    <header class="header-bg text-white py-6 rounded-b-lg shadow-md">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold mb-4 md:mb-0">
                <a href="{{ site.baseurl }}/" class="hover:text-gray-300 transition duration-300">{{ site.title }}</a>
            </h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="{{ site.baseurl }}/" class="hover:text-gray-300 transition duration-300 text-lg">Home</a></li>
                    <li><a href="{{ site.baseurl }}/about.html" class="hover:text-gray-300 transition duration-300 text-lg">About</a></li>
                    <li><a href="{{ site.baseurl }}/topics.html" class="hover:text-gray-300 transition duration-300 text-lg">Topics</a></li>
                    <li><a href="{{ site.baseurl }}/contact.html" class="hover:text-gray-300 transition duration-300 text-lg">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area - This is where page-specific content will be injected -->
    <main class="container mx-auto px-4 py-8">
        {{ content }}
    </main>

    <!-- Footer Section -->
    <footer class="footer-bg text-white py-6 mt-10 rounded-t-lg shadow-md">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            <div class="mt-2 text-sm">
                <a href="#" class="hover:text-gray-300 transition duration-300 mx-2">Privacy Policy</a> |
                <a href="#" class="hover:text-gray-300 transition duration-300 mx-2">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
